<div class="container mt-4">
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <div>
            <strong>Name:</strong>
            <p>{{user.fullName | titlecase}}</p>
          </div>
          <div>
            <strong>Location:</strong>
            <p>{{user.city}}, {{user?.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Contact Number:</strong>
            <p>{{user.contactNumber}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive | timeAgo }}</p>
          </div>
          <div>
            <strong>Member since:</strong>
            <p>{{user.created | date }}</p>
          </div>
          <div>
            <strong>Total number of booking request:</strong>
            <p>{{user.bookings.length}}</p>
          </div>
          <button class="btn btn-success btn-block">Message</button>
          <button *ngIf="user.id == authDecodeToken" class="btn btn-warning btn-block" [routerLink]="['/bookingrequest']">Make a Booking</button>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card tab-panel">
        <tabset class="card-body">
          <tab heading="Bookings">
            <app-booking-list-for-user [userId]="user.id" [authDecodeToken]="authDecodeToken"></app-booking-list-for-user>
          </tab>
          <tab heading="Messages">
            <h6>Messages</h6>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
