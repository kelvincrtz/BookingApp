<div class="card">
  <div #scroller class="card-body">
    <div *ngIf="messages?.length === 0">
      <p class="lead">No messages yet.. say hi!</p>
    </div>

    <ul class="chat">
      <li *ngFor="let message of messages">
        <!-- to them -->
        <div class="card bg-primary text-white p-1" *ngIf="message.senderId == recipientId">
          <span class="float-left">
            
          </span>
          <div class="chat-body">
            <div class="header">
              <strong class="primary-font">{{message.senderFullName.split(' ')[0]}}</strong>
              <small class="text-muted float-right">
                <small class="text-white">{{message.messageSent | timeAgo}}</small>
              </small>
            </div>
            <p class="lead text-white">{{message.content}}</p>
          </div>
        </div>

        <!-- to me -->
        <div *ngIf="message.senderId != recipientId">
            <span class="float-right">
            </span>
            <div class="chat-body">
              <div class="header">
                  <small class="text-muted">
                      <small>{{message.messageSent | timeAgo}}</small>
                      <small *ngIf="!message.isRead" class="text-danger">(unread)</small>
                      <small *ngIf="message.isRead" class="text-success">(Read {{message.dateRead | timeAgo}})</small>
                  </small>
                <strong class="primary-font float-right">{{message.senderFullName.split(' ')[0]}}</strong>
              </div>
              <p class="lead">{{message.content}}</p>
            </div>
          </div>
      </li>
    </ul>


  </div>
  
  <div class="card-footer">
    <form #messageForm="ngForm" (ngSubmit)="messageForm.valid && sendMessage()">
      <div class="input-group">
        <input type="text" [(ngModel)]="newMessage.content" name="content" required 
          class="form-control input" placeholder="Send a message">
        <div class="input-group-append">
          <button class="btn btn-primary" [disabled]="!messageForm.value">Send</button>
        </div>
      </div>
    </form>
  </div>

</div>
