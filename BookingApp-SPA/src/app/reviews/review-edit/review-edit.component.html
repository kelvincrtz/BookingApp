<div class="modal-header">
  <h3 class="">Edit Review</h3>
</div>
<div class="modal-body">
  <form class="" [formGroup]="reviewForm" (ngSubmit)="updateReviewRequest(template)">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">
        
            <div class="form-group">
              <label for="inputState">Select:</label>
              <select id="inputState" formControlName="isApproved" class="form-control">
                <option selected value="Approved">Approve</option>
                <option value="Declined">Decline</option>
              </select>
            </div>

            <div class="form-group text-center">
              <div class="btn-group" role="group">
                <button class="btn btn-success" type="submit" [disabled]="!reviewForm.valid">Submit</button>
                <button class="btn btn-info" type="button" (click)="cancel()">Cancel</button>
              </div>
            </div>
      </div>
    </div>
  </form>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Do you want to confirm?</p>
    <button type="button" class="btn btn-primary" (click)="confirm()" >Yes</button>
    <button type="button" class="btn btn-default" (click)="decline()" >No</button>
  </div>
</ng-template>
