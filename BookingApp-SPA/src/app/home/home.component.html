<section class="jumbotron text-center">
  <div *ngIf="!registerMode" class="container">
    <h1 class="jumbotron-heading">Example</h1>
    <p class="lead text-muted">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>
    <p>
      <a href="#" class="btn btn-primary my-2 mr-2" (click)="registerToggle()" >Register</a>
      <a href="#" class="btn my-2">More info</a>
    </p>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</section>
