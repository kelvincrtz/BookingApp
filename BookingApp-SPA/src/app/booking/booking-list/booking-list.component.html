<div class="container alert alert-primary mt-3" role="alert">
  <h4 class="alert-heading">Bookings to approve or decline</h4>
  <p>You have a total of <strong class="text-white bg-dark">{{pagination.totalItems}}</strong> bookings in the system</p>
  
  <!-- Implement this section soon -->
  <div><strong class="text-white bg-dark"></strong> pending bookings to be reviewed and</div>
  <div><strong class="text-white bg-dark"></strong> approved bookings to be confirmed</div>
  <!-- Implement this section soon -->

  <hr>
  <div class="mb-0">Click the
    <div class="badge badge-success text-wrap" style="width: 7rem;">
      View Request
    </div>
    to view the booking request in detail
  </div>
  <div class="mb-0 mt-1">Toggle the buttons
    <div class="badge badge-info text-wrap" style="width: 7rem;">
      Last Active
    </div>
    and
    <div class="badge badge-info text-wrap" style="width: 8rem;">
      Newest Member
    </div>
    to sort the users
  </div>

  <div class="d-flex justify-content-center py-3">

      <form class="form-inline" #form="ngForm" (ngSubmit)="loadBookings()" novalidate>
        
        <div class="form-group mr-2">
          <label for="Status">Status: </label>
          <select name="status" id="status" class="form-control" [(ngModel)]="bookingParams.status" style="width: 130px;">
              <option *ngFor="let status of statusList" [value]="status.value">
                  {{status.display}}
              </option>
          </select>
        </div>

        <button type="submit" class="btn btn-danger ml-2">Apply Filters</button>
        <button type="button" class="btn btn-warning ml-2" (click)="resetFilters()">Reset Filter</button>

      </form>
  </div>

  <div class="row">
    <div *ngFor="let booking of bookings" class="col-xl-3 col-lg-4 col-md-4 col-sm-6">
      <app-booking-card [booking]="booking"></app-booking-card>
    </div>
  </div>
  <div class="mb-4"></div>
</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" 
              [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.itemsPerPage"
              [(ngModel)]="pagination.currentPage"
              (pageChanged)="pageChanged($event)"
              previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
