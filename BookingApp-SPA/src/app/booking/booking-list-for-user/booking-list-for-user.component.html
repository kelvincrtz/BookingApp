<div class="row">
  <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let booking of bookings">
    <div class="card border-dark text-dark font-weight-light mt-2 h-95">
      <div>
        <div class="card-header border-dark">  
          <div class="text-muted">Status </div>
          <div class="d-flex justify-content-between">
            {{booking.status}} <span class="badge badge-pill badge-info font-italic" *ngIf="booking.isEdited">Edited</span>
          </div>
        </div>
        <div class="card-body">
          <div class="text-dark">
            <h5 class="card-title text-capitalize">{{booking.location}}</h5>
            <div class="card-text font-weight-lighter"> When: {{booking.when | date}} </div>
            <div class="card-text font-weight-lighter">From {{booking.fromTime | date: 'shortTime' }} to {{booking.toTime | date: 'shortTime' }}</div>
          </div>

          <div class="btn-group btn-block btn-group-sm" *ngIf="userId == authDecodeToken">
            <button type="button" [routerLink]="['/booking/edit/', booking.id]" class="btn btn-primary">Edit</button>
            <button type="button" class="btn btn-danger"  (click)="openModal(template)">Delete</button>
            <ng-template #template>
              <div class="modal-body text-center">
                <p>Do you want to delete this request?</p>
                <button type="button" class="btn btn-default" (click)="confirm(booking.id)" >Yes</button>
                <button type="button" class="btn btn-primary" (click)="decline(booking.id)" >No</button>
              </div>
            </ng-template>   
          </div>

        </div>
        <div class="card-footer border-dark bg-white">
          <div><small class="font-weight-lighter">Request sent in {{booking.dateAdded | date}} </small></div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" 
              [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.itemsPerPage"
              [(ngModel)]="pagination.currentPage"
              (pageChanged)="pageChanged($event)"
              previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
