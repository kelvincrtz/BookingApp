<div class="modal-header"> <h4 class="modal-title pull-left">Status: </h4>
      <h4 *ngIf="event.meta == 'Approved'" class="modal-title pull-left text-success">{{event.meta}}</h4>
      <h4 *ngIf="event.meta == 'Declined'" class="modal-title pull-left text-danger">{{event.meta}}</h4>
      <h4 *ngIf="event.meta == 'Pending'" class="modal-title pull-left text-secondary">{{event.meta}}</h4>

      <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h6 class="font-weight-light">Location: {{event.title}}</h6>
      <h6 class="font-weight-light">When: {{event.start | date: 'fullDate' }}</h6>
      <h6 class="font-weight-light">From: {{event.start | date: 'shortTime' }} to {{event.end | date: 'shortTime' }}</h6>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" [routerLink]="['/booking/edit/status', event.id]" (click)="bsModalRef.hide()">Edit</button>
      <button type="button" class="btn btn-danger" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
    </div>
